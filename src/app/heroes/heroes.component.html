<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select disableRipple (selectionChange)="languageChange($event.value)">
    <li *ngFor="let language of languages">
      <mat-option [value]="language">{{language}}</mat-option>
    </li>
  </mat-select>
</mat-form-field>
<div  align="center">
  <ul class="heroes" *ngIf="!isSelected" >

    <mat-list role="list" align="center">
      <li *ngFor="let hero of stotras">
        <mat-list-item role="listitem" >
          <button mat-icon-button (click)="onStotraSelect(hero)" matListItemMeta>
<!--            <mat-icon>info</mat-icon>-->
            {{hero.name}}
          </button>
        </mat-list-item>
      </li>
    </mat-list>

  </ul>
</div>

<div *ngIf="selectedStotra && isSelected">
  <button type="button" (click)="onClickBack()">
    <span class="name">Back</span>
  </button>
  <h2 align="center">{{selectedStotra.name | uppercase}}</h2>
